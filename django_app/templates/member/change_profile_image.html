{% extends 'common/base.html' %}

{% block content %}
    <div class="change-profile-image-container">
        <form action="" method="POST"
              enctype="multipart/form-data">{% csrf_token %}
            {{ form }}
            <button type="submit">업로드</button>
            <div>
                <img src="{{ MEDIA_URL }}{{ request.user.image_profile }}" alt=""
                     class="post-image">
            </div>
        </form>
    </div>
{% endblock %}
