{% extends 'common/base.html' %}

{% block content %}
    <div>
        <header>
            <h1>Members</h1>
        </header>

        <div class="members-list">
            {% for member in members_list %}
                {% if member != request.user %}
                    <h3>{{ member.username }}</h3>
                    <button type="submit" method="POST" class="btn-follow">
                        Follow
                    </button>
                    {% for post in posts %}
                        {% if post.author == member %}
                            <div>
                            <img src="{{ MEDIA_URL }}{{ post.photo }}" alt=""
                         class="post-image">
                            </div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
